spring:
  application:
    name: web-application
  cloud:
    config:
      label: master
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
    bus:
      enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: panli
    password: 666666

management:
  endpoints:
    web:
      exposure:
        include:
          - bus-refresh

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9999/eureka/

